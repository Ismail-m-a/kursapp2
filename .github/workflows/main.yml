on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  check-version-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Important for the next step to have the complete git history

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'

      - name: Clean node_modules and package-lock.json
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build component (if needed)
        run: npm run build

      - name: Check for version change
        id: version_changed
        uses: EndBug/version-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          diff-search: true # Search for changes in the last commit

      - name: Publish to NPM
        if: steps.version_changed.outputs.changed == 'true'
        run: npm publish --access public # Ensure public access if it's a scoped package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  notify-discord:
    runs-on: ubuntu-latest
    needs: check-version-and-publish  # Detta steg körs när check-version-and-publish är klart

    steps:
      - name: Send Discord notification on success
        if: success()  # Körs om jobbet lyckades
        run: |
          curl -H "Content-Type: application/json" \
               -d "{\"content\": \"✅ Jobbet lyckades och paketet har publicerats till npm!\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Send Discord notification on failure
        if: failure()  # Körs om jobbet misslyckades
        run: |
          curl -H "Content-Type: application/json" \
               -d "{\"content\": \"❌ Jobbet misslyckades, något gick fel vid publiceringen.\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
